version: '3'

services:

  postgres:
    image: postgres:12
    env_file:
      - .env

  rails:
    stdin_open: true
    tty: true
    depends_on:
      - postgres
    build: .
    env_file:
      - .env
    environment: &RAILS_ENV
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}      
    volumes:
      - ./data/rails/uploads:/app/public/uploads
      - ./:/app
    ports:
      - 3000:3000
